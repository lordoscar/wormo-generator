<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="poster.js"></script>
    <script type="text/javascript" src="../assets/teams/teams.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../index.html">Wormo</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="option-pane col-sm-4">
            <p class="option-about">Välj alternativ, och spara sedan bilden. </p>
            <h4>Bakgrundsbild</h4>
            <input type="file" onchange="changedImg()">
            <h4>Serie</h4>
            <textarea class="option-control division-textarea" rows="1">Division 4 Västra</textarea>
            <h4>Rubrik</h4>
            <textarea class="option-control title-textarea" rows="1">Rubrik!</textarea>
            <h4>Hemmalag</h4>
            <select class="option-control home-team-select"></select>
            <h4>Bortalag</h4>
            <select class="option-control away-team-select"></select>
            <h4>Datum och tid</h4>
            <textarea class="option-control date-textarea" rows="1">Lördag 4 maj 14:00</textarea>
            <h4>Instagram</h4>
            <textarea class="option-control insta-textarea" rows="1">ikwormo_herr</textarea>
            <h4>Facebook</h4>
            <textarea class="option-control fb-textarea" rows="1">ikwormo</textarea>
            <button class="btn btn-default save-btn option-control" onclick="saveImage()">Spara</button>
        </div>
        <div class="col-sm-8 canvas-container">
            <canvas>
                <img class="overlay-img" src="../assets/img/overlay.png">
                <img class="fb-icon" src="../assets/img/fb.png">
                <img class="insta-icon" src="../assets/img/insta.png">
            </canvas>
        </div>

    </div>
</body>

</html>
